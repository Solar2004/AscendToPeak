<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ascend to Peak | Research & Optimization</title>
    <meta name="description" content="Community dedicated to research purposes, bio-optimization, and analysis." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');
      
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; 
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; /* Zinc 950 */
        color: #fafafa; /* Zinc 50 */
      }
      
      h1, h2, h3, h4 {
        font-family: 'Inter', sans-serif;
        letter-spacing: -0.02em;
      }

      .font-serif {
        font-family: 'Inter', sans-serif; /* Switching serif to Inter for modern look */
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Hide scrollbar for clean aesthetic */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.6s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }

      @keyframes slide-up-fade {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up-fade {
        animation: slide-up-fade 0.3s ease-out forwards;
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(6, 182, 212, 0.2); }
        50% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.5); }
      }
      
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite;
      }

      .glass-panel {
        background: rgba(24, 24, 27, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  <script type="importmap">
{

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "mermaid": "https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.esm.min.mjs"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
